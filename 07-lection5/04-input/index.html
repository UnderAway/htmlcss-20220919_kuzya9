<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <input type="text" class="input__text" placeholder="Placeholder">
        <input type="text" class="input__text" value="Filled Input" autofocus>

        <label class="input__text_success">
        <input type="text" class="input__text" value="Success">
            <div class="input__text_icon icon__success">
            <svg>
                <use href="../../assets/images/icons-sprite.svg#success" />
            </svg>
            </div>
        </label>

        <label class="input__text_invalid">
            <input type="text" class="input__text input__invalid" value="Error">
            <div class="input__text_icon icon__error">
                <svg>
                    <use href="../../assets/images/icons-sprite.svg#error" />
                </svg>
            </div>
        </label>

    </body>
</html>
